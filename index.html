<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-App-Vue</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header class="header">
        </header>
        <main>

            <h2>Todo-App-Vue</h2>

            <form class="filter-radios" @change.prevent="changeFilterMode($event)">
                <input type="radio" name="filter" id="allTodos" checked>
                <label for="allTodos" :class="{'checked-radio': filterModus === 'allTodos'}">All</label>
                <input type="radio" name="filter" id="openTodos">
                <label for="openTodos" :class="{'checked-radio': filterModus === 'openTodos'}">OPEN</label>
                <input type="radio" name="filter" id="doneTodos">
                <label for="doneTodos" :class="{'checked-radio': filterModus === 'doneTodos'}">DONE</label>
            </form>
            <form @submit.prevent="">
                <input type="text" v-model.trim="newTodo">
                <!-- :value="newTodo" @input="newTodo = $event.target.value"> -->
                <button id="add-button" @click="addTodo">ADD TODO</button>
            </form>


            <ul>
                <li v-for=" todo in filteredTodos" :key="'todo-' + todo.id"
                    :class="{'is-done': todo.done,'is-not-done': !todo.done}">
                    <input type="checkbox" :checked="todo.done" @click="updateTodo(todo)">
                    <label :for="'todo-' + todo.id">{{ todo.description }}
                        <button class="delete-button" @click="deleteDoneTodo(todo)">DELETE</button>
                    </label>
                </li>
            </ul>
            <p>{{ newTodo }}</p>
        </main>
    </div>
    <script src=" https://unpkg.com/vue@latest">
    </script>
    <script src="script.js"></script>
</body>

</html>
